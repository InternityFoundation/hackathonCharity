<!DOCTYPE html>
	<html lang="en">
		<head>
			<meta charset="utf-8">
  			<meta name="viewport" content="width=device-width, initial-scale=1">
  			<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  			<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
 			<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
 			<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
		</head>
		<body>
			<center>
				<section class="container-fluid bg">
    	<section class="row justify-content-center" >
     	 <section class="col-10 col-sm-5 col-md-2.5">
				
				<br>
          <div class="form-group">
          <div class="container row col-xl-7">
          <div class="alert alert-success" role="alert">
          <p class="alert-heading">Your Record is Added Successfully...! </p>
          <hr>
					<table border= 1 class="table table-dark table-striped text-center">

						{% for user in userDetails %}

						<tr>
							<td>{{user[0]}} </td>
							<td>{{user[1]}} </td>
							<td>{{user[2]}} </td>


						</tr>


						{% endfor %}

        

					</table>
					<hr>
				
				<p><a href = "\" >Add New Records </a></p>
		</div>
	</div>
</div>
			</section>

		</section>
	</section>
			</center>

		</body>
	</html>
